<!doctype html>
<html lang="pt-PT">
	<head>
		<!-- Definir  -->
		<meta charset="utf-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/body.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://use.typekit.net/uhg8sos.css">
		<link rel="stylesheet" href="https://use.typekit.net/yiz2qnq.css">
		<title>mártires - Sem Titulo</title>
		<link rel="icon" href="SGVs/M.svg" type="image/x-icon" />
	</head>
	<body>
        <div class="margin">
            <h1>Password</h1>
            <input type="password" id="password">
            <button class="decrypt">Próximo</button>
            <p id="message"></p>
        </div>
        <div id="header-placeholder"></div>
        <script>
            var correctPassword = 'Marco'; // Replace with your actual password
            document.querySelector('.decrypt').addEventListener('click', function() {
                var password = document.getElementById('password').value;
                var messageElement = document.getElementById('message');
                if (password === correctPassword) {
                    messageElement.textContent = 'Password correta';
                    messageElement.style.color = 'green';
                    // Hide the margin div
                    document.querySelector('.margin').style.display = 'none';
                    // Load the header content
                    fetch("header.html")
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById("header-placeholder").innerHTML = data;
                        });
                } else {
                    messageElement.textContent = 'Password Incorreta';
                    messageElement.style.color = 'red';
                }
            });
        </script>
	</body>
</html>
